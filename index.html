<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendamento de Mentoria</title>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <main>
            <form id="form" action="">
                <h2>Informações pessoais</h2>

                <div class="col-2">
                    <div class="field">
                        <label for="firstName">Nome</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="field">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="field">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email" required>
                </div>

                <div class="field">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" minlength="6" id="password" name="password" required>
                </div>

                <h2>Informações do mentor</h2>

                <div class="field">
                    <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentorName" name="mentorName" required>
                </div>

                <h2>Seus horários disponíveis</h2>

                <h3>Primeira mentoria</h3>

                <div class="col-2">
                    <div class="field">
                        <label for="firstDate">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="firstDate" name="firstDate" required>
                    </div>

                    <div class="col-2">
                        <div class="field">
                            <label for="firstTimeFrom">Das</label>
                            <input type="time" id="firstTimeFrom" name="firstTimeFrom" required>
                        </div>

                        <div class="field">
                            <label for="firstTimeTo">Até</label>
                            <input type="time" id="firstTimeTo" name="firstTimeTo" required>
                        </div>
                    </div>
                </div>

                <h3>Segunda mentoria</h3>

                <div class="col-2">
                    <div class="field">
                        <label for="secondDate">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="secondDate" name="secondDate" required>
                    </div>

                    <div class="col-2">
                        <div class="field">
                            <label for="secondTimeFrom">Das</label>
                            <input type="time" id="secondTimeFrom" name="secondTimeFrom" required>
                        </div>

                        <div class="field">
                            <label for="secondTimeTo">Até</label>
                            <input type="time" id="secondTimeTo" name="secondTimeTo" required>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <button type="submit" form="form">Salvar</button>
        </footer>
    </body>
</html>
